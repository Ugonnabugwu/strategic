
name: CI
on:
  push:
    branches: [ "master", "release", develop" ]
  pull_request:
    branches: [master, release, "develop" ]
  
jobs:
  test_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a test of the script
        run: bash -n testscript.sh
  run_script:
    runs-on: ubuntu-latest
    needs: test_script
    steps:
      - uses: actions/checkout@v3
      - name: Run the script
        run: bash testscript.sh $GITHUB_ACTOR
